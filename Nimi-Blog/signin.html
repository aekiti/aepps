            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./me.css">

    <body>
        <div class="nimipersonal">
        
<div class="wrapper" style="background-image: url('design_files/images/loginback.jpg')">

    <div class ="inner">
        <div class="image-holder">
            <img src="design_files/images/login.jpg">
        </div>
        <form action="">
            <h3>Login</h3>
            <div class="form-wrapper">
                <input id="email" type="email" placeholder="Email Address" class="form-control">
                <i class="zmdi  zmdi-email"></i>
            </div>
            <div class="form-wrapper">
                <input id="password" type="password" placeholder="Password" class="form-control">
                <i class="zmdi  zmdi-lock"></i>
            </div>
            
           
            
            <div class ="form-group container-login100-form-btn">
            <button id="btn-login" type ="button">
            Login
            <i class="zmdi zmdi-arrow-right"></i>
            </button>
            </div>

            <div class="w-full text-center p-t-27 p-b-239">
                    <span class="text-muted">
                        forgot
                    </span>
                     
                        <a href="./forgotPassword.html" class="text-dark">
                               user name / password
                            </a>
                            </div>


            <div class="w-full text-center" style="margin-top: 66%; font-size: 15px">
            <a href="./signup.html" class="text-dark">
          Dont have an account? sign up
            </a>
            </div>
            </form>
    </div>
</div>

        </div>
     <script src="js/index.js"></script>

     <script>
     firebase.auth().onAuthStateChanged(function(user){
            if(user){
                var userId=firebase.auth().currentUser.uid;
                firebase.database().ref("Users/"+userId).once('value').then(function(snapshot){
                    if(snapshot.val()){
                        if(snapshot.val().payment!="paid"){
                            window.location.href="aePayment.html";
                        }else{
                        window.location.href="MainPage.html";
                    }
                    }else{
                        window.location.href="accountSettings.html";
                    }
                });
              
            }

     });
     
     </script>
    </body>
</html>
